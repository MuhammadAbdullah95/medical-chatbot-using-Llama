<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Medical Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 420px;
      max-width: 100%;
      height: 95vh;
      max-height: 720px;
      background: #fff;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header i {
      font-size: 2rem;
    }

    .chat-header h4 {
      margin: 0;
      font-size: 1.3rem;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7fbff;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-footer {
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
    }

    .chat-footer input {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      outline: none;
      font-size: 1rem;
    }

    .chat-footer button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .chat-footer button:hover {
      background: #0d47a1;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message .icon {
      width: 40px;
      height: 40px;
      background: #e3f2fd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #0d47a1;
    }

    .message.user .icon {
      background: #1976d2;
      color: white;
    }

    .message-content {
      background: #fff;
      padding: 14px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      max-width: 100%;
      overflow-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.bot .message-content {
      background: #e8f5fe;
    }

    .message-content .time {
      font-size: 0.75rem;
      color: #666;
      margin-top: 8px;
      text-align: right;
    }

    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    a {
      color: #1976d2;
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .chat-footer input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-user-doctor"></i>
      <div>
        <h4>Medical Assistant</h4>
        <small>Online - Ask anything!</small>
      </div>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="input-msg" placeholder="Type your message...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const inputMsg = document.getElementById('input-msg');
    const sendBtn = document.getElementById('send-btn');

    const getCurrentTime = () => {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    };

    const addMessage = (text, sender = 'bot') => {
  const message = document.createElement('div');
  message.classList.add('message', sender);

  const icon = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-user-doctor"></i>';

  const contentDiv = document.createElement('div');
  contentDiv.classList.add('message-content');

  // Add time
  const timeDiv = document.createElement('div');
  timeDiv.classList.add('time');
  timeDiv.innerText = getCurrentTime();

  // Set content
  const textDiv = document.createElement('div');
  if (sender === 'bot') {
    // Allow HTML formatting from LLM for bot
    textDiv.innerHTML = text;
  } else {
    // Escape user input to avoid XSS
    textDiv.innerText = text;
  }

  contentDiv.appendChild(textDiv);
  contentDiv.appendChild(timeDiv);

  message.innerHTML = `<div class="icon">${icon}</div>`;
  message.appendChild(contentDiv);

  chatBody.appendChild(message);
  chatBody.scrollTop = chatBody.scrollHeight;
};

    const sendMessage = () => {
      const text = inputMsg.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      inputMsg.value = '';

      // Typing indicator
      const typingMessage = document.createElement('div');
      typingMessage.classList.add('message', 'bot');
      typingMessage.innerHTML = `
        <div class="icon"><i class="fas fa-user-doctor"></i></div>
        <div class="message-content"><div><i>Typing...</i></div></div>
      `;
      chatBody.appendChild(typingMessage);
      chatBody.scrollTop = chatBody.scrollHeight;

      // API call to Flask backend
      fetch('/get', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ msg: text })
      })
        .then(response => response.text())
        .then(reply => {
          typingMessage.remove();
          addMessage(reply, 'bot'); // Using innerHTML-friendly formatting
        })
        .catch(error => {
          console.error('Error:', error);
          typingMessage.remove();
          addMessage("âš ï¸ Sorry, something went wrong. Please try again.", 'bot');
        });
    };

    sendBtn.addEventListener('click', sendMessage);
    inputMsg.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

    // Initial greeting message
    addMessage("ðŸ‘‹ Hi! I'm your <b>Medical Assistant</b>. Feel free to ask me anything about your health.", 'bot');
  </script>
</body>

</html>
